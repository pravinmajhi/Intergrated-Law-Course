<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>

</head>

<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        nav ul li {
            margin: 0;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        .gallery-section {
            padding: 2rem;
            text-align: center;
        }

        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
        }

        .gallery-item {
            width: calc(33.333% - 1rem);
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease-in-out;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .gallery-item {
                width: calc(50% - 1rem);
            }
        }

        @media (max-width: 480px) {
            .gallery-item {
                width: 100%;
            }
        }

        /* Lightbox styles */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 999;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .lightbox-content {
            position: relative;
            margin: auto;
            max-width: 800px;
            text-align: center;
        }

        .lightbox-slide {
            display: none;
        }

        .lightbox-slide img {
            width: 100%;
            max-height: 80vh;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .prev,
        .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -50px;
            color: #fff;
            font-weight: bold;
            font-size: 20px;
            transition: 0.3s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }

        .prev {
            left: 0;
            border-radius: 3px 0 0 3px;
        }

        .next {
            right: 0;
            border-radius: 3px 3px 0 0;
        }

        .prev:hover,
        .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
    <header>
        <nav>
            <div class="logo">Debating Society</div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Committee & Society</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Blogs & Events</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="gallery-section">
            <h1>Gallery</h1>
            <div class="gallery-container">
                <div class="gallery-item">
                    <img src="images/_VIV0083.JPG" alt="Image 1" onclick="openLightbox(); currentSlide(1)">
                </div>
                <div class="gallery-item">
                    <img src="images/_VIV0186.JPG" alt="Image 2" onclick="openLightbox(); currentSlide(2)">
                </div>
                <div class="gallery-item">
                    <img src="image3.jpg" alt="Image 3" onclick="openLightbox(); currentSlide(3)">
                </div>
                <div class="gallery-item">
                    <img src="image4.jpg" alt="Image 4" onclick="openLightbox(); currentSlide(4)">
                </div>
                <div class="gallery-item">
                    <img src="image5.jpg" alt="Image 5" onclick="openLightbox(); currentSlide(5)">
                </div>
                <div class="gallery-item">
                    <img src="image6.jpg" alt="Image 6" onclick="openLightbox(); currentSlide(6)">
                </div>
            </div>
        </section>

        <!-- Lightbox -->
        <div id="lightbox" class="lightbox">
            <span class="close cursor" onclick="closeLightbox()">&times;</span>
            <div class="lightbox-content">

                <div class="lightbox-slide">
                    <img src="images/_VIV0083.JPG" alt="Image 1">
                </div>

                <div class="lightbox-slide">
                    <img src="images/_VIV0186.JPG" alt="Image 2">
                </div>

                <div class="lightbox-slide">
                    <img src="image3.jpg" alt="Image 3">
                </div>

                <div class="lightbox-slide">
                    <img src="image4.jpg" alt="Image 4">
                </div>

                <div class="lightbox-slide">
                    <img src="image5.jpg" alt="Image 5">
                </div>

                <div class="lightbox-slide">
                    <img src="image6.jpg" alt="Image 6">
                </div>

                <!-- Next/previous controls -->
                <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
                <a class="next" onclick="changeSlide(1)">&#10095;</a>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Debating Society. All rights reserved.</p>
    </footer>

    <script>
        let slideIndex = 1;

        function openLightbox() {
            document.getElementById("lightbox").style.display = "block";
            showSlide(slideIndex);
        }

        function closeLightbox() {
            document.getElementById("lightbox").style.display = "none";
        }

        function changeSlide(n) {
            showSlide(slideIndex += n);
        }

        function currentSlide(n) {
            showSlide(slideIndex = n);
        }

        function showSlide(n) {
            let i;
            const slides = document.getElementsByClassName("lightbox-slide");

            if (n > slides.length) {
                slideIndex = 1;
            }

            if (n < 1) {
                slideIndex = slides.length;
            }

            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }

            slides[slideIndex - 1].style.display = "block";
        }

    </script>
</body>

</html>
